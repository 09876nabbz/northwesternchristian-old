    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .logo {
            max-width: 120px;
            height: auto;
        }

        h1 { color: var(--primary-color); margin: 10px 0; font-size: 24px; }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
            min-width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        tr:hover { background-color: #f9f9f9; }

        .count-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        @media screen and (max-width: 600px) {
            .controls { flex-direction: column; }
            th:nth-child(1), td:nth-child(1) { width: 40px; }
        }
    </style>
</head>

    const tableBody = document.getElementById('tableBody');
    const studentCount = document.getElementById('studentCount');

    function renderTable(data) {
        tableBody.innerHTML = '';
        data.forEach(student => {
            const row = `<tr>
                <td>${student.no}</td>
                <td>${student.name}</td>
                <td>${student.course}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
        studentCount.textContent = `${data.length} Entries`;
    }

    function filterTable() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const selectedCourse = document.getElementById('courseFilter').value;

        const filtered = enrollmentData.filter(student => {
            const matchesSearch = student.name.toLowerCase().includes(searchTerm) || 
                                student.course.toLowerCase().includes(searchTerm);
            const matchesCourse = selectedCourse === '' || student.course === selectedCourse;
            return matchesSearch && matchesCourse;
        });
        renderTable(filtered);
    }

    function init() {
        // Build course filter list
        const uniqueCourses = [...new Set(enrollmentData.map(s => s.course))].sort();
        const select = document.getElementById('courseFilter');
        uniqueCourses.forEach(course => {
            const opt = document.createElement('option');
            opt.value = course;
            opt.textContent = course;
            select.appendChild(opt);
        });
        renderTable(enrollmentData);
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
